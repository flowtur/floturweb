    <style>
        /* --- ESTILOS GENERALES DE LA PÁGINA (Mantenidos) --- */
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A0A;
            color: #E0E0E0;
            overflow-x: hidden;
            /* Asegura que el cuerpo ocupe al menos toda la altura de la vista */
            min-height: 100vh; 
        }

        /* Estilos para la barra de scroll personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(16, 16, 16, 0.7); }
        ::-webkit-scrollbar-thumb {
            background-color: #22d3ee;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover { background-color: #ec4899; }

        /* Fondo con gradiente radial para un efecto visual */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(34, 211, 238, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 85% 75%, rgba(236, 72, 153, 0.2) 0%, transparent 25%);
            z-index: -1;
            animation: fadeInBackground 3s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes fadeInBackground { from { opacity: 0; } to { opacity: 1; } }

        /* Estilos base para la tipografía (Mantenidos) */
        .text-gradient {
            background-image: linear-gradient(45deg, #22d3ee, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent;
        }
        h2 { 
            font-weight: 900; 
            font-size: 4.25rem; 
            line-height: 1.1; 
            letter-spacing: -0.06em; 
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.25), 0 0 30px rgba(236, 72, 153, 0.25);
        }
        @media (min-width: 640px) { 
            h2 { font-size: 6rem; } 
        }
        
        /* Definición del estilo de la tarjeta (Mantenido) */
        .modern-card {
            background: rgba(16, 16, 16, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            padding: 1.5rem;
            position: relative;
        }
    </style>
